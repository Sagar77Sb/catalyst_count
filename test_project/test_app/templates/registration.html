<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>


    <h2 >Register</h2>
   <div class="col-lg-5 shadow p-4 mx-auto"> 
    <form action="" method="post" class="forms">
        {%csrf_token%}
        <table class="tables">
           <div class="regi">
            {%for i in form%}
            <div class=" mt-2">  {{i.label}}</div>
            <div class="form-control mt-2"> {{i}} </div>
            {%endfor%}
            </div>
           
             <tr> <td><input class="btn btn-success mt-2 " type="submit" value="Register"></td>
             <td><input class="btn btn-success mt-2" type="reset" value="Reset"></td></tr>
             
        </table>
    </form>
   </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
